<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Garage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="uom.png" alt="uom" width="200" height="110">
        <h1>My Garage</h1>
        <nav>
            <a href="about.html">About</a>
            <a href="contact.html">Contact Us</a>
            <a href="https://www.uom.gr/">UoM</a>
        </nav>
    </header>
    <!-- Login Form -->
    <div id="loginForm">
        <form>
            <h2>Login</h2>
            <label for="loginRole">Select Role:</label>
            <select id="loginRole" required>
                <option value="" disabled selected>Select your role</option>
                <option value="citizen">Citizen</option>
                <option value="dealership">Dealership</option>
            </select>
            <br><br>

            <div id="loginEmailField" class="hidden">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="email" placeholder="user@gmail.com">
            </div>

            <div id="loginAfmField" class="hidden">
                <label for="loginAfm">AFM:</label>
                <input type="text" id="loginAfm" name="afm" placeholder="123456">
            </div>

            <div id="loginPasswordField" class="hidden">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>

            <div id="loginSubmitButton" class="hidden">
                <button type="submit" class="login-btn">Log In</button>
            </div>

            <div id="message" class="message"></div>

            <p>Don't have an account?
                <button class="register-btn" onclick="window.location.href='register.html'">Sign Up</button>
                </p>
        </form>

    </div>

    <script src="login.js"></script>
</body>
</html>
